<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./dist/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script>
        Vue.directive('focus', {
            // 当被绑定的元素插入到 DOM 中时……
            inserted: function (el) {
                console.log(456)
                // 聚焦元素
                el.focus()
            },
            bind: function(el, binding) {
                console.log(binding)
            }
        })

        var app = new Vue({
            el: '#app',
            data: {
                aa: 123
            },
            created: function () {
                console.log(123)
            },
        })
    </script>
</body>

</html>
